# SynthGenApp - Synthetic Data Generator
# Flask Web App + FastAPI Backend

server {
    listen 80;
    listen [::]:80;
    server_name synthgenapp.dev www.synthgenapp.dev;

    # Allow certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/Synteticdatagen;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name synthgenapp.dev www.synthgenapp.dev;

    # SSL Configuration (will be added by certbot)
    ssl_certificate /etc/letsencrypt/live/synthgenapp.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/synthgenapp.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml
        application/json;

    # FastAPI endpoints - proxy to uvicorn on port 8000
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 10M;
    }

    # Flask Web App - proxy to gunicorn on port 5000
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 10M;
    }

    # Static files with caching
    location /static/ {
        alias /var/www/Synteticdatagen/web/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
    }

    # Security - block access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.(py|pyc|db|sqlite|env)$ {
        deny all;
    }

    # Logs
    access_log /var/www/Synteticdatagen/logs/nginx-access.log;
    error_log /var/www/Synteticdatagen/logs/nginx-error.log;
}
