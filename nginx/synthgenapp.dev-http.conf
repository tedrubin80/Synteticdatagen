# SynthGenApp - HTTP only config for initial SSL certificate setup
# Use this first, then switch to full config after running certbot

server {
    listen 80;
    listen [::]:80;
    server_name synthgenapp.dev www.synthgenapp.dev;

    # Allow certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/Synteticdatagen;
    }

    # For initial setup, proxy to app (remove after SSL is set up)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/www/Synteticdatagen/logs/nginx-access.log;
    error_log /var/www/Synteticdatagen/logs/nginx-error.log;
}
